<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="number" name="amount" step="10" class="input" placeholder="Amount"
                        style="width: 100px;" [ngModel]="item.amount" required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" class="input" name="description" placeholder="Description"
                        [ngModel]="item.description" required>
                </p>
            </div>

            <div class=" field is-narrow">
                <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
            </div>

        </div>
    </div>
</form>
